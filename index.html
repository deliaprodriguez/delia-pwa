<!DOCTYPE html>
<html>

<head>
    <title>Delia PWA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="./manifest.json">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>

<body>
    <div id="home">
        <img src="src/images/player.png" />
        <p><b>Create new player</b></p>
        <form action="src/game/game.html">
            <div class="form-group" id="formContent">
                <label class="form-label" for="inputName" id="labelName">Name*</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
                    onkeyup="checkNameValue()" autocomplete="off">
                <small id="nameHelp" class="form-text">(*) Field required</small>
            </div>
            <button id="startButton" type="submit" class="btn btn-primary" disabled>Go!</button>
        </form>
    </div>
    <link type="text/css" rel="stylesheet" href="src/styles.css">
    <script type="text/javascript" src="src/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            addEvents();
        });
    </script>
</body>

</html>
