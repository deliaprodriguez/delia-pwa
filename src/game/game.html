<!DOCTYPE html>
<html>

<head>
    <title>Delia PWA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <button id="rankingButton" onclick="viewRanking()" type="button" class="btn btn-link"><img
                src="../images/ranking.png" /></button>
        <p id="headerText"></p>
        <button id="logoutButton" onclick="goToHome()" type="button" class="btn btn-link"><img
                src="../images/logout.png" /></button>
    </div>
    <div id="gameContent">
        <p><b>SCORE</b></p>
        <div id="scoreValue">0</div>
        <div id="autoClickDiv" style="display: none;">
            <img src="../images/happyClick.png" />
            <p><b>HAPPY CLICK</b></p>
            <div id="autoClickValue"></div>
        </div>
        <div id="buttons-div">
            <button type="button" onclick="scoreClick()" class="btn btn-primary">Score up
                <img src="../images/plus.png" /></button>
            <button id="autoClickButton" onclick="autoClick()" type="button" class="btn btn-primary"
                style="display: none;"></button>
        </div>
    </div>
    <link type="text/css" rel="stylesheet" href="game.css">
    <script type="text/javascript" src="game.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            initializeValues();
        });
    </script>
</body>

</html>
